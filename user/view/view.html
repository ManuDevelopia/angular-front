<div>
  <h3>{{view.user.name}}</h3>
  <a ui-sref="userEditor({id: view.user._id})">edit</a>
  <a ng-click="view.delete(detail.user)">delete </a>
  <h4>{{view.user.author}}</h4>
  <h4>{{view.user.url}}</h4>

  <div>Connectors ({{view.user.users.length}})
    <a ui-sref="userCreator({user_id: view.user._id})">New</a>
  </div>

  <ul ng-repeat="user in view.user.users">
    <li><a ui-sref="userView({id: user})">{{user}}</li>
  </ul>
</div>
