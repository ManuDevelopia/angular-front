<h2>Project Editor</h2>

<input type="text" ng-model="project.name" placeholder="Name">
<br>
<input type="text" ng-model="project.author" placeholder="Owner">
<br>
<input type="text" ng-model="project.url" placeholder="Url">
<br>

<button ng-click="project.create();">Create!</button>
<button ng-click="project.update();">Update!</button>
