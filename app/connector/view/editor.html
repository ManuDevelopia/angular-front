<h2>Connector Editor</h2>
<input type="text" ng-model="editor.connector.name" placeholder="Name">
<br>
<input type="text" ng-model="editor.connector.endpoint" placeholder="Endpoint">
<br>
<button ng-show="!editor.connector._id" ng-click="editor.create();">Create!</button>
<button ng-show="editor.connector._id" ng-click="editor.update();">Update!</button>
<button ng-show="editor.connector._id" ng-click="editor.delete();">Delete!</button>

<h2>Watched Metrics</h2>
<ul>
  <li ng-repeat="metric in editor.connector.metrics">
    <metric-detail metric="metric"></metric-detail>
    <button ng-click="editor.removeMetric(metric)">Remove</button>
  </li>
</ul>

<h2>Available metrics</h2>
<ul>
  <li ng-repeat="metric in editor.connector.rawdata">
    {{metric.name}}: {{metric.value}}
    <button ng-click="editor.addMetric(metric)">Add</button>
  </li>
</ul>
