<div>
  <h3>{{view.project.name}}</h3>
  <a ui-sref="editor({id: view.project._id})">edit</a>
  <a ng-click="view.delete(detail.project)">delete </a>
  <h4>{{view.project.author}}</h4>
  <h4>{{view.project.url}}</h4>

  <div>Connectors ({{view.project.connectors.length}})</div>

  <ul ng-repeat="connector in view.project.connectors">
    <li><a ui-sref="connector({id: connector})">{{connector}}</li>
  </ul>
</div>
