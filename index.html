<!DOCTYPE html>
<html ng-app="myFirstApp">
<head>
  <meta charset="utf-8">
  <script src="js/angular.min.js"></script>
  <script src="js/angular-ui-router.min.js"></script>
  <script src="app.js"></script>

  <script src="app/project/list.component.js"></script>
  <script src="app/project/project.service.js"></script>
  <script src="app/project/editor.component.js"></script>
  <script src="app/project/view.component.js"></script>
  <script src="app/project/detail.component.js"></script>
  <script src="app/project/list.controller.js"></script>

  <script src="app/connector/list.component.js"></script>
  <script src="app/connector/connector.service.js"></script>
  <script src="app/connector/editor.component.js"></script>
  <script src="app/connector/view.component.js"></script>
  <script src="app/connector/detail.component.js"></script>

  <script src="app/state/list.component.js"></script>
  <script src="app/state/state.service.js"></script>
  <script src="app/state/editor.component.js"></script>
  <script src="app/state/view.component.js"></script>
  <script src="app/state/detail.component.js"></script>

  <script src="app/metric/list.component.js"></script>
  <script src="app/metric/metric.service.js"></script>
  <script src="app/metric/editor.component.js"></script>
  <script src="app/metric/view.component.js"></script>
  <script src="app/metric/detail.component.js"></script>

  <script src="app/user/list.component.js"></script>
  <script src="app/user/user.service.js"></script>
  <script src="app/user/editor.component.js"></script>
  <script src="app/user/view.component.js"></script>
  <script src="app/user/detail.component.js"></script>

  <script src="app/shared/logged.in.service.js"></script>

  <title>My first AngularJS App</title>
</head>
<body>

<div ng-controller="mainController">
  {{greet}}<br>
  User: {{user.name}}<br>
  Project: {{project.name}}<br>
  Connector: {{connector.name}}<br>
  Metric {{metric.name}}<br>
</div>

<div class="tabs">
  <a ui-sref="projectList">Projects</a>
  <a ui-sref="connectorList">Connectors</a>
  <a ui-sref="userList">Users</a>
  <a ui-sref="metricList">Metrics</a>
  <a ui-sref="stateList">States</a>
</div>
</div>

<br>

<ui-view></ui-view>

</body>
</html>
